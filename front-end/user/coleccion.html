<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Colecciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/coleccion.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="coleccion-section">
                <h2>Crear Colección</h2>
                <form action="http://localhost:8000/coleccion/create" method="post" enctype="multipart/form-data" class="coleccion-form">
                    <div class="form-group">
                        <label for="usuario_id">ID del Usuario</label>
                        <input type="number" id="usuario_id" name="usuario_id" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre de la Colección</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                    </div>

                    <button type="submit">Crear Colección</button>
                </form>
            </section>

            <section class="coleccion-section">
                <h2>Obtener Colección</h2>
                <form id="get-coleccion-form" class="coleccion-form">
                    <div class="form-group">
                        <label for="coleccion_id">ID de la Colección</label>
                        <input type="number" id="coleccion_id" name="coleccion_id" required>
                    </div>
                    <button type="submit">Obtener Colección</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-coleccion-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const coleccion_id = document.getElementById('coleccion_id').value;
                window.location.href = `http://localhost:8000/coleccion/${coleccion_id}`;
            });
        </script>
    </body>
</html>
