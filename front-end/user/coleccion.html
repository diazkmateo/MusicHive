<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive</title>
    </head>

    <body>
        <h1>MusicHive</h1>

        <h2>Crear Colección</h2>
        <form action="http://localhost:8000/coleccion/" method="post" enctype="application/x-www-form-urlencoded">
            <label for="nombre_coleccion">Nombre de la Colección:</label><br>
            <input type="text" id="nombre_coleccion" name="nombre_coleccion" required><br><br>
            <label for="descripcion">Descripción:</label><br>
            <input type="text" id="descripcion" name="descripcion"><br><br>
            <label for="usuario_id">ID del Usuario:</label><br>
            <input type="number" id="usuario_id" name="usuario_id" required><br><br>
            <input type="submit" value="Crear Colección">
        </form>

        <h2>Obtener Colección</h2>
        <form id="get-coleccion-form">
            <label for="coleccion_id">ID de la Colección:</label><br>
            <input type="number" id="coleccion_id" name="coleccion_id" required><br><br>
            <input type="submit" value="Obtener Colección">
        </form>

        <script>
            document.getElementById('get-coleccion-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const coleccion_id = document.getElementById('coleccion_id').value;
                window.location.href = `http://localhost:8000/coleccion/${coleccion_id}`;
            });
        </script>
    </body>
</html>
