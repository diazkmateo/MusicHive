<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/usuario.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="usuario-section">
                <h2>Crear Usuario</h2>
                <form action="http://localhost:8000/usuario/create" method="post" enctype="multipart/form-data" class="usuario-form">
                    <div class="form-group">
                        <label for="nombre">Nombre de Usuario</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit">Crear Usuario</button>
                </form>
            </section>

            <section class="usuario-section">
                <h2>Obtener Usuario</h2>
                <form id="get-usuario-form" class="usuario-form">
                    <div class="form-group">
                        <label for="usuario_id">ID del Usuario</label>
                        <input type="number" id="usuario_id" name="usuario_id" required>
                    </div>
                    <button type="submit">Obtener Usuario</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-usuario-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const usuario_id = document.getElementById('usuario_id').value;
                window.location.href = `http://localhost:8000/usuario/${usuario_id}`;
            });
        </script>
    </body>
</html>
