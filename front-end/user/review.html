<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Reviews</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/review.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="review-section">
                <h2>Crear Review</h2>
                <form action="http://localhost:8000/review/create" method="post" enctype="multipart/form-data" class="review-form">
                    <div class="form-group">
                        <label for="usuario_id">ID del Usuario</label>
                        <input type="number" id="usuario_id" name="usuario_id" required>
                    </div>

                    <div class="form-group">
                        <label for="cancion_id">ID de la Canción</label>
                        <input type="number" id="cancion_id" name="cancion_id" required>
                    </div>

                    <div class="form-group">
                        <label for="contenido">Contenido de la Review</label>
                        <textarea id="contenido" name="contenido" rows="4" required></textarea>
                    </div>

                    <button type="submit">Crear Review</button>
                </form>
            </section>

            <section class="review-section">
                <h2>Obtener Review</h2>
                <form id="get-review-form" class="review-form">
                    <div class="form-group">
                        <label for="review_id">ID de la Review</label>
                        <input type="number" id="review_id" name="review_id" required>
                    </div>
                    <button type="submit">Obtener Review</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-review-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const review_id = document.getElementById('review_id').value;
                window.location.href = `http://localhost:8000/review/${review_id}`;
            });
        </script>
    </body>
</html>
