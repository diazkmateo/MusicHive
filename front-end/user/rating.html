<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Ratings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/user/rating.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="rating-section">
                <h2>Crear Rating</h2>
                <form id="create-rating-form" class="rating-form">
                    <div class="form-group">
                        <label for="puntuacion">Puntuación (1-10)</label>
                        <input type="number" id="puntuacion" name="puntuacion" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario_id">ID Usuario</label>
                        <input type="number" id="usuario_id" name="usuario_id" required>
                    </div>
                    <div class="form-group">
                        <label for="album_id">ID Álbum</label>
                        <input type="number" id="album_id" name="album_id" required>
                    </div>
                    <button type="submit">Crear Rating</button>
                </form>
            </section>

            <section class="rating-section">
                <h2>Ratings Creados</h2>
                <div id="ratings-container" class="ratings-list"></div>
            </section>

            <section class="rating-section">
                <h2>Obtener Rating</h2>
                <form id="get-rating-form" class="rating-form">
                    <div class="form-group">
                        <label for="rating_id">ID del Rating</label>
                        <input type="number" id="rating_id" name="rating_id" required>
                    </div>
                    <button type="submit">Obtener Rating</button>
                </form>
                <div id="rating-details" class="rating-details"></div>
            </section>
        </div>

        <script>
            window.addEventListener('load', cargarRatings);
            async function cargarRatings() {
                try {
                    const response = await fetch('http://localhost:8000/rating/');
                    if (!response.ok) {
                        throw new Error('Error al cargar ratings');
                    }
                    const ratings = await response.json();
                    const container = document.getElementById('ratings-container');
                    container.innerHTML = '';
                    ratings.forEach(rating => addRatingToList(rating));
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al cargar ratings');
                }
            }
            function addRatingToList(rating) {
                const container = document.getElementById('ratings-container');
                const ratingElement = document.createElement('div');
                ratingElement.className = 'rating-item';
                ratingElement.innerHTML = `
                    <div class="rating-header">
                        <h4>${rating.id}</h4>
                        <span onclick="borrarRating(${rating.id})" class="delete-x" title="Borrar rating">×</span>
                    </div>
                    <div class="rating-content">
                        <p><strong>ID:</strong> ${rating.id}</p>
                        <p><strong>Puntuación:</strong> ${rating.puntuacion}</p>
                        <p><strong>ID Usuario:</strong> ${rating.usuario_id}</p>
                        <p><strong>ID Álbum:</strong> ${rating.album_id}</p>
                        <p><strong>Fecha de creación:</strong> ${rating.fecha_creacion || 'No disponible'}</p>
                    </div>
                `;
                container.appendChild(ratingElement);
            }
            document.getElementById('create-rating-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = {
                    puntuacion: parseInt(document.getElementById('puntuacion').value),
                    usuario_id: parseInt(document.getElementById('usuario_id').value),
                    album_id: parseInt(document.getElementById('album_id').value)
                };
                try {
                    const response = await fetch('http://localhost:8000/rating/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    if (!response.ok) {
                        throw new Error('Error al crear rating');
                    }
                    const data = await response.json();
                    alert('Rating creado exitosamente');
                    document.getElementById('create-rating-form').reset();
                    cargarRatings();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al crear rating');
                }
            });
            document.getElementById('get-rating-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const rating_id = document.getElementById('rating_id').value;
                try {
                    const response = await fetch(`http://localhost:8000/rating/${rating_id}`);
                    if (!response.ok) {
                        throw new Error('Rating no encontrado');
                    }
                    const rating = await response.json();
                    mostrarDetallesRating(rating);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al obtener rating');
                }
            });
            function mostrarDetallesRating(rating) {
                const detailsContainer = document.getElementById('rating-details');
                detailsContainer.innerHTML = `
                    <div class="rating-detail-item">
                        <h4>Detalles del Rating</h4>
                        <p><strong>ID:</strong> ${rating.id}</p>
                        <p><strong>Puntuación:</strong> ${rating.puntuacion}</p>
                        <p><strong>ID Usuario:</strong> ${rating.usuario_id}</p>
                        <p><strong>ID Álbum:</strong> ${rating.album_id}</p>
                        <p><strong>Fecha:</strong> ${rating.fecha_creacion || 'No disponible'}</p>
                    </div>
                `;
            }
            async function borrarRating(id) {
                if (!confirm('¿Estás seguro de que quieres borrar este rating?')) {
                    return;
                }
                try {
                    const response = await fetch(`http://localhost:8000/rating/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error('Error al borrar rating');
                    }
                    alert('Rating borrado exitosamente');
                    cargarRatings();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al borrar rating');
                }
            }
        </script>
    </body>
</html>
