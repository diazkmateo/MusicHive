<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Canciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/cancion.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="cancion-section">
                <h2>Crear Canción</h2>
                <form action="http://localhost:8000/cancion/create" method="post" enctype="multipart/form-data" class="cancion-form">
                    <div class="form-group">
                        <label for="titulo">Título de la Canción</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="album_id">ID del Álbum</label>
                        <input type="number" id="album_id" name="album_id" required>
                    </div>

                    <div class="form-group">
                        <label for="duracion">Duración (en segundos)</label>
                        <input type="number" id="duracion" name="duracion" required>
                    </div>

                    <button type="submit">Crear Canción</button>
                </form>
            </section>

            <section class="cancion-section">
                <h2>Obtener Canción</h2>
                <form id="get-cancion-form" class="cancion-form">
                    <div class="form-group">
                        <label for="cancion_id">ID de la Canción</label>
                        <input type="number" id="cancion_id" name="cancion_id" required>
                    </div>
                    <button type="submit">Obtener Canción</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-cancion-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const cancion_id = document.getElementById('cancion_id').value;
                window.location.href = `http://localhost:8000/cancion/${cancion_id}`;
            });
        </script>
    </body>
</html>
