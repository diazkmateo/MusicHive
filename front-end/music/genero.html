<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Géneros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/music/genero.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/dashboard.html" class="back-link">← Volver al dashboard</a>

            <section class="genero-section">
                <h2>Crear Género</h2>
                <form id="create-genero-form" class="genero-form">
                    <div class="form-group">
                        <label for="nombre_genero">Nombre del Género</label>
                        <input type="text" id="nombre_genero" name="nombre_genero" required>
                    </div>
                    <button type="submit">Crear Género</button>
                </form>
            </section>

            <section class="genero-section">
                <h2>Géneros Creados</h2>
                <div id="generos-container"></div>
            </section>

            <section class="genero-section">
                <h2>Obtener Género</h2>
                <form id="get-genero-form" class="genero-form">
                    <div class="form-group">
                        <label for="genero_id">ID del Género</label>
                        <input type="number" id="genero_id" name="genero_id" required>
                    </div>
                    <button type="submit">Obtener Género</button>
                </form>
                <div id="genero-details" class="genero-details"></div>
            </section>
        </div>

        <script>
            // Cargar todos los géneros al iniciar
            window.addEventListener('load', cargarGeneros);

            // Función para cargar todos los géneros
            async function cargarGeneros() {
                try {
                    const response = await fetch('http://localhost:8000/genero/');
                    if (!response.ok) {
                        throw new Error('Error al cargar géneros');
                    }
                    const generos = await response.json();
                    const container = document.getElementById('generos-container');
                    container.innerHTML = '';
                    generos.forEach(genero => addGeneroToList(genero));
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al cargar géneros');
                }
            }

            // Función para añadir género a la lista
            function addGeneroToList(genero) {
                const container = document.getElementById('generos-container');
                const generoElement = document.createElement('div');
                generoElement.className = 'genero-item';
                generoElement.innerHTML = `
                    <div class="genero-header">
                        <h4>${genero.nombre_genero}</h4>
                        <span class="delete-x" onclick="borrarGenero(${genero.id})">×</span>
                    </div>
                    <div class="genero-content">
                        <p><strong>ID:</strong> ${genero.id}</p>
                    </div>
                `;
                container.appendChild(generoElement);
            }

            // Función para crear género
            document.getElementById('create-genero-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('nombre_genero', document.getElementById('nombre_genero').value);
                try {
                    const response = await fetch('http://localhost:8000/genero/create', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) {
                        throw new Error('Error al crear género');
                    }
                    const data = await response.json();
                    alert('Género creado exitosamente');
                    document.getElementById('create-genero-form').reset();
                    cargarGeneros(); // Recargar la lista de géneros
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al crear género');
                }
            });

            // Función para obtener género por ID
            document.getElementById('get-genero-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const genero_id = document.getElementById('genero_id').value;
                try {
                    const response = await fetch(`http://localhost:8000/genero/${genero_id}`);
                    if (!response.ok) {
                        throw new Error('Género no encontrado');
                    }
                    const genero = await response.json();
                    mostrarDetallesGenero(genero);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al obtener género');
                }
            });

            // Función para mostrar detalles del género
            function mostrarDetallesGenero(genero) {
                const detailsContainer = document.getElementById('genero-details');
                detailsContainer.innerHTML = `
                    <div class="genero-detail-item">
                        <h4>Detalles del Género</h4>
                        <p><strong>ID:</strong> ${genero.id}</p>
                        <p><strong>Nombre:</strong> ${genero.nombre_genero}</p>
                    </div>
                `;
            }

            // Función para borrar género
            async function borrarGenero(id) {
                if (!confirm('¿Estás seguro de que quieres borrar este género?')) {
                    return;
                }
                try {
                    const response = await fetch(`http://localhost:8000/genero/delete/${id}`, {
                        method: 'POST'
                    });
                    if (!response.ok) {
                        throw new Error('Error al borrar género');
                    }
                    alert('Género borrado exitosamente');
                    cargarGeneros(); // Recargar la lista de géneros
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al borrar género');
                }
            }
        </script>
    </body>
</html>
