<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Géneros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/genero.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="genero-section">
                <h2>Crear Género</h2>
                <form action="http://localhost:8000/genero/create" method="post" enctype="multipart/form-data" class="genero-form">
                    <div class="form-group">
                        <label for="nombre">Nombre del Género</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                    </div>

                    <button type="submit">Crear Género</button>
                </form>
            </section>

            <section class="genero-section">
                <h2>Obtener Género</h2>
                <form id="get-genero-form" class="genero-form">
                    <div class="form-group">
                        <label for="genero_id">ID del Género</label>
                        <input type="number" id="genero_id" name="genero_id" required>
                    </div>
                    <button type="submit">Obtener Género</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-genero-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const genero_id = document.getElementById('genero_id').value;
                window.location.href = `http://localhost:8000/genero/${genero_id}`;
            });
        </script>
    </body>
</html>
