<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Artistas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/artista.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="artista-section">
                <h2>Crear Artista</h2>
                <form action="http://localhost:8000/artista/create" method="post" enctype="multipart/form-data" class="artista-form">
                    <div class="form-group">
                        <label for="nombre">Nombre del Artista</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="biografia">Biografía</label>
                        <textarea id="biografia" name="biografia" rows="4"></textarea>
                    </div>

                    <button type="submit">Crear Artista</button>
                </form>
            </section>

            <section class="artista-section">
                <h2>Obtener Artista</h2>
                <form id="get-artista-form" class="artista-form">
                    <div class="form-group">
                        <label for="artista_id">ID del Artista</label>
                        <input type="number" id="artista_id" name="artista_id" required>
                    </div>
                    <button type="submit">Obtener Artista</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-artista-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const artista_id = document.getElementById('artista_id').value;
                window.location.href = `http://localhost:8000/artista/${artista_id}`;
            });
        </script>
    </body>
</html>
