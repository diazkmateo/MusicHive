<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive</title>

    </head>

    <body>
        <h1>MusicHive</h1>

        <h2>Crear Álbum</h2>
        <form action="http://localhost:8000/album/create" method="post" enctype="multipart/form-data">
            <label for="nombre_album">Nombre del Álbum:</label><br>
            <input type="text" id="nombre_album" name="nombre_album"><br><br>

            <label for="fecha_salida_album">Fecha de Salida:</label><br>
            <input type="date" id="fecha_salida_album" name="fecha_salida_album"><br><br>

            <label for="genero_id">ID del Género:</label><br>
            <input type="number" id="genero_id" name="genero_id"><br><br>

            <label for="artista_id">ID del Artista:</label><br>
            <input type="number" id="artista_id" name="artista_id"><br><br>

            <input type="submit" value="Crear Álbum">
        </form>

        <h2>Obtener Álbum</h2>
        <form id="get-album-form">
            <label for="album_id">ID del Álbum:</label><br>
            <input type="number" id="album_id" name="album_id" required><br><br>
            <input type="submit" value="Obtener Álbum">
        </form>
        <script>
            document.getElementById('get-album-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const album_id = document.getElementById('album_id').value;
            window.location.href = `http://localhost:8000/album/${album_id}`;
            });
        </script>
    </body>
</html>
