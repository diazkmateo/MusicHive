<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Álbumes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/styles/album.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/index.html" class="back-link">← Volver al inicio</a>

            <section class="album-section">
                <h2>Crear Álbum</h2>
                <form action="http://localhost:8000/album/create" method="post" enctype="multipart/form-data" class="album-form">
                    <div class="form-group">
                        <label for="titulo">Título del Álbum</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="artista_id">ID del Artista</label>
                        <input type="number" id="artista_id" name="artista_id" required>
                    </div>

                    <div class="form-group">
                        <label for="genero_id">ID del Género</label>
                        <input type="number" id="genero_id" name="genero_id" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha_lanzamiento">Fecha de Lanzamiento</label>
                        <input type="date" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
                    </div>

                    <button type="submit">Crear Álbum</button>
                </form>
            </section>

            <section class="album-section">
                <h2>Obtener Álbum</h2>
                <form id="get-album-form" class="album-form">
                    <div class="form-group">
                        <label for="album_id">ID del Álbum</label>
                        <input type="number" id="album_id" name="album_id" required>
                    </div>
                    <button type="submit">Obtener Álbum</button>
                </form>
            </section>
        </div>

        <script>
            document.getElementById('get-album-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const album_id = document.getElementById('album_id').value;
                window.location.href = `http://localhost:8000/album/${album_id}`;
            });
        </script>
    </body>
</html>
