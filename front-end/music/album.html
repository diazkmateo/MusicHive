<!DOCTYPE html>
<html>
    <head>
        <title>MusicHive - Gestión de Álbumes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/front-end/main.css">
        <link rel="stylesheet" type="text/css" href="/front-end/music/album.css">
    </head>

    <body>
        <header>
            <h1>MusicHive</h1>
        </header>

        <div class="container">
            <a href="/front-end/dashboard.html" class="back-link">← Volver al dashboard</a>

            <section class="album-section">
                <h2>Crear Álbum</h2>
                <form id="create-album-form" class="album-form">
                    <div class="form-group">
                        <label for="nombre_album">Título del Álbum</label>
                        <input type="text" id="nombre_album" name="nombre_album" required>
                    </div>

                    <div class="form-group">
                        <label for="artista_id">ID del Artista</label>
                        <input type="number" id="artista_id" name="artista_id" required>
                    </div>

                    <div class="form-group">
                        <label for="genero_id">ID del Género</label>
                        <input type="number" id="genero_id" name="genero_id">
                    </div>

                    <div class="form-group">
                        <label for="fecha_salida_album">Fecha de Lanzamiento</label>
                        <input type="date" id="fecha_salida_album" name="fecha_salida_album">
                    </div>

                    <button type="submit">Crear Álbum</button>
                </form>
            </section>

            <section class="album-section">
                <h2>Álbumes Creados</h2>
                <div id="albums-container"></div>
            </section>

            <section class="album-section">
                <h2>Obtener Álbum por ID</h2>
                <form id="get-album-form" class="album-form">
                    <div class="form-group">
                        <label for="get_album_id">ID del Álbum</label>
                        <input type="number" id="get_album_id" name="album_id" required>
                    </div>
                    <button type="submit">Obtener Álbum</button>
                </form>

                <div id="album-details-container" class="album-details" style="display: none;">
                    <h3>Detalles del Álbum</h3>
                    <div id="album-info"></div>
                </div>
            </section>

        </div>

        <script>
            // No leemos el token aquí para asegurar que siempre esté actualizado.

            // Redirigir si no hay token no es ideal aquí, mejor lo manejamos en la acción.
            /*
            if (!localStorage.getItem('jwt-token')) {
                console.warn("No hay token, algunas funcionalidades estarán deshabilitadas.");
            }
            */
            
            async function cargarAlbumes() {
                try {
                    const response = await fetch('http://localhost:8000/album/');
                    if (response.ok) {
                        const albums = await response.json();
                        const container = document.getElementById('albums-container');
                        container.innerHTML = '';
                        albums.forEach(album => addAlbumToList(album));
                    } else {
                        console.error('Error al cargar álbumes');
                    }
                } catch (error) {
                    console.error('Error al cargar álbumes:', error);
                }
            }

            window.addEventListener('load', cargarAlbumes);
            
            document.getElementById('create-album-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    nombre_album: document.getElementById('nombre_album').value,
                    artista_id: parseInt(document.getElementById('artista_id').value),
                    genero_id: document.getElementById('genero_id').value ? parseInt(document.getElementById('genero_id').value) : null,
                    fecha_salida_album: document.getElementById('fecha_salida_album').value || null
                };

                try {
                    const token = localStorage.getItem('jwt-token'); // Obtener token fresco
                    const response = await fetch('http://localhost:8000/album/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        this.reset();
                        await cargarAlbumes();
                    } else {
                        const error = await response.json();
                        alert('Error al crear el álbum: ' + (error.detail || 'Error desconocido'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al crear el álbum');
                }
            });
            
            // Event listener para el formulario de obtener álbum
            document.getElementById('get-album-form').addEventListener('submit', async function(e) {
                e.preventDefault(); // ¡Esto evita que la página se recargue!
                
                const albumId = document.getElementById('get_album_id').value;

                try {
                    const response = await fetch(`http://localhost:8000/album/${albumId}`);
                    
                    if (response.ok) {
                        const album = await response.json();
                        displayAlbumDetails(album);
                    } else {
                        const error = await response.json();
                        alert('Error al obtener el álbum: ' + (error.detail || 'Álbum no encontrado'));
                        document.getElementById('album-details-container').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al obtener el álbum');
                }
            });

            function displayAlbumDetails(album) {
                const container = document.getElementById('album-info');
                const detailsContainer = document.getElementById('album-details-container');
                
                container.innerHTML = `
                    <div class="album-item">
                        <div class="album-header"><h4>${album.nombre_album}</h4></div>
                        <div class="album-content">
                            <p>ID: ${album.id}</p>
                            ${album.artista ? `<p>Artista: ${album.artista.nombre_artista}</p>` : ''}
                            ${album.genero ? `<p>Género: ${album.genero.nombre_genero}</p>` : ''}
                            ${album.fecha_salida_album ? `<p>Fecha: ${album.fecha_salida_album}</p>` : ''}
                        </div>
                        <div class="album-rating-display">
                            <span class="avg-rating" id="avg-rating-details-${album.id}">Cargando...</span> 
                            (<span id="total-ratings-details-${album.id}">-</span> ratings)
                        </div>
                    </div>
                `;
                
                // Mostrar el contenedor de detalles
                detailsContainer.style.display = 'block';

                // Usamos una función separada para obtener el rating de este álbum específico
                fetchSingleAlbumRating(album.id);
            }

            async function fetchSingleAlbumRating(albumId) {
                try {
                    const response = await fetch(`http://localhost:8000/rating/album/${albumId}`);
                    if(response.ok) {
                        const data = await response.json();
                        document.getElementById(`avg-rating-details-${albumId}`).textContent = `${data.promedio} ★`;
                        document.getElementById(`total-ratings-details-${albumId}`).textContent = data.total_ratings;
                    }
                } catch (error) {
                    console.error(`Error fetching rating for album ${albumId}:`, error);
                    document.getElementById(`avg-rating-details-${albumId}`).textContent = `Error`;
                }
            }

            async function addAlbumToList(album) {
                const container = document.getElementById('albums-container');
                const albumElement = document.createElement('div');
                albumElement.className = 'album-item';
                albumElement.dataset.albumId = album.id;
                
                albumElement.innerHTML = `
                    <div class="album-header">
                        <h4>${album.nombre_album}</h4>
                        <span onclick="borrarAlbum(${album.id})" class="delete-x" title="Borrar álbum">×</span>
                    </div>
                    <div class="album-content">
                        <p>ID: ${album.id}</p>
                        ${album.artista ? `<p>Artista: ${album.artista.nombre_artista}</p>` : ''}
                        ${album.genero ? `<p>Género: ${album.genero.nombre_genero}</p>` : ''}
                        ${album.fecha_salida_album ? `<p>Fecha: ${album.fecha_salida_album}</p>` : ''}
                    </div>
                    <div class="album-rating-display">
                        <span class="avg-rating" id="avg-rating-${album.id}">Cargando...</span> 
                        (<span id="total-ratings-${album.id}">-</span> ratings)
                    </div>
                    <div class="album-rating-input">
                        <span>Tu puntuación:</span>
                        <div class="stars" data-album-id="${album.id}">
                            ${[1, 2, 3, 4, 5].map(star => `<span class="star" data-value="${star}">★</span>`).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(albumElement);

                // Obtener el rating promedio del álbum
                fetchAlbumRating(album.id);
            }

            async function fetchAlbumRating(albumId) {
                try {
                    const response = await fetch(`http://localhost:8000/rating/album/${albumId}`);
                    if(response.ok) {
                        const data = await response.json();
                        document.getElementById(`avg-rating-${albumId}`).textContent = `${data.promedio} ★`;
                        document.getElementById(`total-ratings-${albumId}`).textContent = data.total_ratings;
                    }
                } catch (error) {
                    console.error(`Error fetching rating for album ${albumId}:`, error);
                    document.getElementById(`avg-rating-${albumId}`).textContent = `Error`;
                }
            }

            async function borrarAlbum(albumId) {
                if (!confirm('¿Estás seguro de que quieres borrar este álbum?')) return;

                try {
                    const token = localStorage.getItem('jwt-token'); // Obtener token fresco
                    const response = await fetch(`http://localhost:8000/album/${albumId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        await cargarAlbumes();
                    } else {
                        const error = await response.json();
                        alert('Error al borrar el álbum: ' + (error.detail || 'Error desconocido'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al borrar el álbum');
                }
            }

            document.getElementById('albums-container').addEventListener('click', function(e) {
                if (e.target.classList.contains('star')) {
                    const token = localStorage.getItem('jwt-token'); // Obtener token fresco
                    if (!token) {
                        alert("Debes iniciar sesión para puntuar.");
                        window.location.href = '/front-end/user/login.html';
                        return;
                    }
                    const albumId = e.target.parentElement.dataset.albumId;
                    const puntuacion = e.target.dataset.value;
                    submitRating(albumId, puntuacion);
                }
            });

            async function submitRating(albumId, puntuacion) {
                try {
                    const token = localStorage.getItem('jwt-token'); // Obtener token fresco
                    const response = await fetch('http://localhost:8000/rating/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ album_id: parseInt(albumId), puntuacion: parseInt(puntuacion) })
                    });

                    if (response.ok) {
                        await fetchAlbumRating(albumId); // Actualizar el rating promedio
                        alert('¡Puntuación guardada!');
                    } else {
                        const error = await response.json();
                        alert('Error al guardar la puntuación: ' + (error.detail || 'Error desconocido'));
                    }
                } catch(error) {
                    console.error('Error al puntuar:', error);
                    alert('Error al guardar la puntuación.');
                }
            }
        </script>
    </body>
</html>
